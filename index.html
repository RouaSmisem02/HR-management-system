<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-management-system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pageStyle.css">
</head>
<body>
    <header>
        <div>
            <h1><img src="img/human-resources_4126442.png" alt=" " height="50">
                <span>HR Management System</span>
            </h1>
        </div>
        <nav>
            <a href="index.html" target="_blank" title="Go To Home Page">Home Page</a> |
            <a href="accounting.html" target="_blank" title="Go To Accounting Page">Accounting</a>
        </nav>
    </header>
    <br />
    <section>
        <form id="employeeForm">
            <fieldset>
                <legend>Add New Employee</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <br />
                <br />
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select>
                <br />
                <br />
                <label for="level">Level:</label>
                <select id="level" name="level">
                    <option value="Junior">Junior</option>
                    <option value="Mid-Senior">Mid-Senior</option>
                    <option value="Senior">Senior</option>
                </select>
                <br />
                <br />
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl">
                <br />
                <br />
                <button type="submit">Add</button>
            </fieldset>
        </form>
    </section>
    <main id="employees">
    </main>

                    alt="LinkedIn" style="width: 25px;"></a>
        </div>
    </footer>
    <script src="app.js">
    </script>
</body>
</html>
